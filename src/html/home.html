<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8" />
    <title>ex_viewer</title>
    <link rel="stylesheet" type="text/css" href="exhentai.css" />
    <script type="text/javascript" src="../render.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.css"
        integrity="sha512-HHYZlJVYgHVdz/pMWo63/ya7zc22sdXeqtNzv4Oz76V3gh7R+xPqbjNUp/NRmf0R85J++Yg6R0Kkmz+TGYHz8g=="
        crossorigin="anonymous" />
    <style type="text/css">
        @supports (display: grid) {
            .gld {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
            }

            .gl1t {
                min-width: 250px;
                max-width: 400px;
            }

            @media screen and (max-width: 1360px) {
                .gld {
                    grid-template-columns: repeat(4, 1fr);
                }

                .gl1t:nth-child(8n + 1),
                .gl1t:nth-child(8n + 3),
                .gl1t:nth-child(8n + 6),
                .gl1t:nth-child(8n + 8) {
                    background: #363940;
                }

                .gl1t:nth-child(8n + 2),
                .gl1t:nth-child(8n + 4),
                .gl1t:nth-child(8n + 5),
                .gl1t:nth-child(8n + 7) {
                    background: #3c414b;
                }
            }

            @media screen and (max-width: 1090px) {
                .gld {
                    grid-template-columns: repeat(3, 1fr);
                }

                .gl1t:nth-child(2n + 1) {
                    background: #363940;
                }

                .gl1t:nth-child(2n + 2) {
                    background: #3c414b;
                }
            }

            @media screen and (max-width: 820px) {
                .gld {
                    grid-template-columns: repeat(2, 1fr);
                }

                .gl1t:nth-child(4n + 1),
                .gl1t:nth-child(4n + 4) {
                    background: #363940;
                }

                .gl1t:nth-child(4n + 2),
                .gl1t:nth-child(4n + 3) {
                    background: #3c414b;
                }
            }
        }

        .ehs-introduce-box {
            font-size: 10pt;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: -5px;
            overflow: auto;
            background: #edebdf;
            text-align: left;
            -webkit-box-orient: vertical;
            -webkit-flex-direction: column;
            -moz-box-orient: vertical;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-border-radius: 0 0 5px 0;
            -moz-border-radius: 0 0 5px 0;
            border-radius: 0 0 5px 0;
        }

        .ehs-introduce-box::-webkit-scrollbar {
            width: 2px;
        }
    </style>
</head>

<body id="body">
    <div></div>
</body>

</html>
