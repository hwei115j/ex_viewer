                max-width: 400px;

            @media screen and (max-width: 1090px) {
                .gld {
                    grid-template-columns: repeat(3, 1fr);
                }

                .gl1t:nth-child(2n + 1) {

                }

            box-sizing: border-box;

            /* 磨砂效果 */
            overflow-y: auto
        }

        /* WebKit browsers (Chrome, Safari) */
        #sideMenu::-webkit-scrollbar {
            width: 5px;
            /* 滾輪條的寬度 */
        }

        #sideMenu::-webkit-scrollbar-track {
            background: transparent;
            /* 滾輪條的背景色 */
        }

        #sideMenu::-webkit-scrollbar-thumb {
            background: #888;
            /* 滾輪條的顏色 */
            border-radius: 10px;
            /* 圓角 */
        }

        #sideMenu::-webkit-scrollbar-thumb:hover {
            background: #555;
            /* 滾輪條懸停時的顏色 */
        }


        #closeButton {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: transparent;
            /* 去掉背景顏色 */
            color: #bbb;
            /* 更淡的字體顏色 */
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
            font-size: 16px;
            transition: color 0.3s;
            /* 平滑過渡效果 */
        }


        .menuButton:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .historySection {

        }

        .historySection ul {

            padding: 0;
            text-align: left;
        }

        .historySection li {
            padding: 13px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pinButton {

        .historySection a {

        }

        .clearButton:hover {

    </style>
</head>
