<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <title>ex_viewer</title>
    <link rel="stylesheet" type="text/css" href="exhentai.css">
    <script type="text/javascript" src="../scrollViewer.js"></script>
    <style type="text/css">
        /* scrollViewer 直頁瀏覽模式樣式 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #34353b;
            color: #f1f1f1;
            overflow: hidden;
        }

        #scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: auto;
        }

        #image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            min-height: 100%;
        }

        .image-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            position: relative;
            margin-bottom: 8px;
        }

        .image-wrapper img {
            max-width: 100%;
            width: var(--image-width, 100%);
            height: auto;
            display: block;
            border: none;
            margin: 0;
            padding: 0;
        }

        .image-wrapper.loading {
            background-color: #2a2b30;
            min-height: 100vh;
        }

        .image-wrapper.loading::after {
            content: "Loading...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 14px;
        }

        .image-wrapper.error {
            background-color: #3a2a2a;
            min-height: 200px;
        }

        .image-wrapper.error::after {
            content: "Load failed";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6666;
            font-size: 14px;
        }

        /* 頂部提示 */
        #toast-container {
            position: fixed;
            top: 0;
            left: 0;
            padding: 5px;
            margin: 10px;
            z-index: 9999999999;
        }

        #toast-container input[type="button"] {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: default;
        }

        /* 導航按鈕通用樣式 */
        .nav-btn {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 60px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 28px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .nav-btn:active {
            background-color: rgba(0, 0, 0, 0.7);
        }

        #prev-book-btn {
            left: 0;
        }

        #next-book-btn {
            right: 12px; /* 留出空間給滾動條 (8px + 緩衝) */
        }



    </style>
</head>

<body id="body">
    <div id="scroll-container">
        <div id="image-container">
            <!-- 圖片將動態插入此處 -->
        </div>
    </div>
    
    <!-- 頂部提示 -->
    <div id="toast-container">
        <input type="button" id="ttt" style="display:none" value="">
    </div>
    
    <!-- 導航按鈕 -->
    <button id="prev-book-btn" class="nav-btn">◀</button>
    <button id="next-book-btn" class="nav-btn">▶</button>
</body>

</html>
