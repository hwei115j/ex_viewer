<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <title>ex_viewer</title>
    <style type="text/css">
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            border: 1px solid #8d8d8d;
            margin: 3px 1px 0;
            padding: 1px 3px 3px;
            border-radius: 3px;
        }

        input,
        option,
        optgroup,
        select,
        textarea {
            color: #f1f1f1;
            background-color: #3c3f42;
        }

        button.add-button {
            margin-right: 10px;
        }

        /* 主要操作按鈕樣式 */
        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn-container-right {
            margin-left: auto;
        }

        .btn {
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5865F2, #4752C4);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(88, 101, 242, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #6875F5, #5865F2);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(88, 101, 242, 0.3);
        }

        .btn-secondary {
            background: #4a4d52;
            color: #f1f1f1;
            border: 1px solid #5c5f63;
        }

        .btn-secondary:hover {
            background: #5c5f63;
            border-color: #6d7075;
        }

        .btn-secondary:active {
            background: #43464a;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f5a623, #e08e0b);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(245, 166, 35, 0.3);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #f7b84a, #f5a623);
            box-shadow: 0 4px 12px rgba(245, 166, 35, 0.4);
            transform: translateY(-1px);
        }

        .btn-warning:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(245, 166, 35, 0.3);
        }

        /* 鍵盤快捷鍵設定樣式 */
        .key-setting {
            margin-bottom: 15px;
        }

        .key-input-container {
            display: flex;
            gap: 8px;
            margin: 8px 0;
            align-items: center;
        }

        .key-input {
            width: 200px;
            padding: 6px 10px !important;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .key-input.key-captured {
            border-color: #4CAF50 !important;
            background-color: #2e4a2e !important;
        }

        .key-input.key-duplicate {
            border-color: #f44336 !important;
            background-color: #4a2e2e !important;
        }

        .key-list {
            list-style: none;
            padding: 0;
            margin: 8px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .key-list li {
            display: inline-flex;
            align-items: center;
            background: #4a4d52;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .key-list li span {
            margin-right: 8px;
        }

        .delete-key-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            color: #aaa;
            font-size: 14px;
            padding: 0 4px;
            line-height: 1;
        }

        .delete-key-btn:hover {
            color: #f44336;
        }

        .clear-button,
        .add-button {
            padding: 5px 12px;
            cursor: pointer;
            border: 1px solid #8d8d8d;
            border-radius: 3px;
            background-color: #3c3f42;
            color: #f1f1f1;
        }

        .clear-button:hover,
        .add-button:hover {
            background-color: #4a4d52;
        }

        /* Toggle switch */
        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 22px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
            margin: 0;
        }

        .toggle-track {
            position: absolute;
            inset: 0;
            background: #555;
            border-radius: 22px;
            transition: background 0.2s;
        }

        .toggle-track::after {
            content: "";
            position: absolute;
            left: 3px;
            top: 3px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch input:checked + .toggle-track {
            background: #5865F2;
        }

        .toggle-switch input:checked + .toggle-track::after {
            transform: translateX(18px);
        }
    </style>
</head>

<body id="body" style="padding-right: 2px;" class="viewer-open">
    <div id="setting-div"></div>
    <div class="btn-container">
        <button id="GoBackBtn" class="btn btn-secondary">Cancel</button>
        <button id="saveBtn" class="btn btn-primary">Save</button>
        <button id="RematchBtn" class="btn btn-warning btn-container-right">Rematch</button>
    </div>
    <script type="text/javascript" src="../setting.js"></script>
</body>

</html>
