<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <title>ex_viewer</title>
    <style type="text/css">
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            border: 1px solid #8d8d8d;
            margin: 3px 1px 0;
            padding: 1px 3px 3px;
            border-radius: 3px;
        }

        input,
        option,
        optgroup,
        select,
        textarea {
            color: #f1f1f1;
            background-color: #3c3f42;
        }

        button.add-button {
            margin-right: 10px;
            /* 調整這裡的數值來改變距離 */
        }

        #saveBtn,
        #GoBackBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 20px;
        }
    </style>
</head>

<body id="body" style="padding-right: 2px;" class="viewer-open">
    <div id="setting-div"></div>
    <button id="GoBackBtn">Go Back</button>
    <button id="saveBtn">Save Changes</button>
    <script type="text/javascript" src="../setting.js"></script>
</body>

</html>
